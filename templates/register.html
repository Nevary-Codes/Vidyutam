<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="static/css/style-register.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Gilroy", sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle, #0085ff, #003465);
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      color: white;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .input-group input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #003465;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0055a4;
    }

    .register-link {
      margin-top: 15px;
      color: white;
      font-size: 14px;
    }

    .register-link a {
      color: #00bfff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h2>Register</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="username" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
